<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#original {
	margin: 20px;
}

img {
	border: 1px solid black;
}

.image {
	float: left;
	margin: 20px;
	background: rgba(0, 0, 255, 0.3);
	perspective: 200px;
	transform-style: preserve-3d;
}


</style>
</head>
<body>
	<h1>박스모델 변형 관련 스타일 속성</h1>
	<hr>
	<div id="original">
		<h3>원본이미지</h3>
		<img alt="펜션 이미지" src="/web/css/images/1.jpg">
	</div>
	<hr>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scale">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scalex">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scaley">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scalez">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scale3d">
	</div>
</body>
</html>
