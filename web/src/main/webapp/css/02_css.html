<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- style 태그 : HTML 문서의 태그에 스타일 시트를 적용하기 위한 태그 -->
<!-- type 속성 : 스타일 시트를 적용하기 위한 파일의 형태(MimeType)을 속성값으로 설정 -->
<style type="text/css">
/* CSS 주석명 */
/*
Selector[, Selector,...][:paduo-class] {
	Property : Value [Value Value ... ];
	Property : Value [Value Value ... ];
	...
}
*/

/* 선택자(Selector) : HTML 문서에서 태그(박스모델)을 선택하기 위한 표현식 */
/* => 선택자에 의해 선택된 태그를 엘리먼트(Element)로 표현 */
h1 {
	text-align: center;
}	

/* 선택자로 검색된 모든 엘리먼트에 동일한 스타일 적용 - 묵시적 반복 */
p {
	font-size: 25px;
	color: green;
}

p:nth-child(2n) {
	color: blue;
}
</style>
</head>
<body>
	<h1>CSS Style</h1>
	<hr>

</body>
</html>
