	<button type="button" id="btn3">FadeOut And FadeIn</button>

	$("#btn1").click(function() {
		//$(selector).toggle([duration]) : 선택자로 검색된 태그를 출력하거나 미출력하는 멤버함수
		$("#displayDiv").toggle(1000);
	});
	
	$("#btn2").click(function() {
		//$(selector).slideToggle([duration]) : 선택자로 검색된 태그를 출력하거나 미출력하는 멤버함수
		// => $(selector).slideUp([duration]) 또는 $(selector).slideDown([duration]) 멤버함수의
		//기능을 같이 구현
		$("#displayDiv").slideToggle(1000);
	});
	
	$("#btn3").click(function() {
		//$(selector).fadeToggle([duration]) : 선택자로 검색된 태그를 출력하거나 미출력하는 멤버함수
		// => $(selector).fadeOut([duration]) 또는 $(selector).fadeIn([duration]) 멤버함수의
		//기능을 같이 구현
		$("#displayDiv").fadeToggle(1000);
	});
	</script>
