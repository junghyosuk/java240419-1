<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 제어문</h1>
	<hr>
	<!-- 제어문 : 프로그램의 실행 흐름을 변화 시키기 위해 사용하는 명령(문장) -->
	<p>선택문 - if, switch</p>
	<p>반복문 - for, while</p>
	<p>기타 - break, continue, return</p>
	
	<script type="text/javascript">
	/*
	//입력창으로 숫자값을 입력받아 숫자값에 대한 제곱근을 계산하여 출력하는 프로그램 작성
	
	//prompt(message[, value]) : 입력창을 생성해 값을 입력받아 문자값으로 반환하는 함수
	var num=prompt("숫자값을 입력해 주세요.");
	//alert("num 변수값 = "+num);//num 변수값 = 123
	//alert("num 변수의 자료형 = "+typeof(num));//num 변수의 자료형 = string
	
	//isNaN(value) : 매개변수로 전달받은 값이 숫자값으로 형변환 가능하면 [false]를 반환하고
	//숫자값으로 형변환 불가능하면 [true]를 반환하는 함수
	if(isNaN(num)) {
		alert("입력값이 숫자값이 아닙니다.");
	} else {
		alert(num * num);
	}
	*/
	
	/*
	//학생 성적에 대한 총점, 평균, 학점을 계산하여 출력하는 프로그램 작성
	// => 학점 - 100 ~ 90 : A, 89 ~ 80 : B, 79 ~ 70 : C, 69 ~ 60 : D, 59 ~ 0 : F
	var kor=98, eng=80, mat=91;
	
	var tot=kor+eng+mat;
	var avg=tot/3;
	
	var grade="";
	//parseInt(value) : 매개변수로 전달받은 값을 정수값으로 변환하여 반환하는 함수
	switch (parseInt(avg / 10)) {
	case 10:
	case 9:	grade="A"; break;
	case 8:	grade="B"; break;
	case 7:	grade="C"; break;
	case 6:	grade="D"; break;
	default: grade="F"; break;
	}
	
	alert("총점 = "+tot+", 평균 = "+avg+", 학점 = "+grade);
	*/
	
	/*
	//1~100 범위의 정수들의 합계를 계산하여 출력하는 프로그램 작성
	var tot=0;
	
	for(i=1;i<=100;i++) {
		tot+=i;
	}
	
	alert("1~100  범위의 정수들의 합계 = "+tot);
	*/
	
	/*
	//A4 용지를 반으로 계속 접어 펼쳤을 경우 사각형 모양이 500개 이상 만들어지려면 몇 번
	//접으면 되는지를 계산하여 출력하는 프로그램 작성
	var cnt=0, gae=1;
	
	while(true) {
		cnt++;
		gae*=2;
		if(gae>=500) break;
	}
	
	alert(cnt+"번 접으면 "+gae+"개의 사각형 모양이 만들어집니다.");
	*/
	
	//1~10 범위의 정수 중 홀수만 출력하는 프로그램 작성
	var result="";
	
	for(i=1;i<=10;i++) {
		if(i%2==0) continue;
		result+=i+" ";//변수에 문자값을 결합하여 저장
	}
	
	alert("1~10 범위의 정수 중 홀수 = "+result);
	</script>
</body>
</html>
