<body>
	<h1>쿠키(Cookie)</h1>
	<hr>
	<p>쿠키 : 서버와 클라이언트의 연결 지속성을 제공하기 위해 클라이언트에 저장되는 값</p>
	<p>클라이언트가 접속한 서버의 이름을 사용하여 다수의 쿠키를 클라이언트에 저장하고 서버의
	웹프로그램을 요청할 때 클라이언트에 서버 이름으로 저장된 모든 쿠키 전달</p> 
</body>
